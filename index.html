<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>  
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="mockups">
        <img src="images/illustration-mockups.svg" alt="Mockups">
      </div>
      <div class="info">
        <div class="info_title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="info_txt">
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
        </div>
        <button>Register</button>
      </div>
      <div class="footer">
        <img src="images/facebook.png" alt="iconos_sociales">
        <img src="images/twitter.png" alt="iconos_sociales">
        <img src="images/instagram.png" alt="iconos_sociales">
      </div>
    </div>
      
  </body>
</html>
